<!doctype html>
<html>
	<head>
		<title>learningthree.js boiler plate for three.js</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
			
		<script src="vendor/three.js/Three.js"></script>
		<script src="vendor/three.js/Detector.js"></script>
		<!-- https://github.com/mrdoob/stats.js -->
		<script src="vendor/three.js/Stats.js"></script>

		<script src="vendor/threex/THREEx.screenshot.js"></script>
		<script src="vendor/threex/THREEx.FullScreen.js"></script>
		<script src="vendor/threex/THREEx.WindowResize.js"></script>
		<script src='vendor/threex/THREEx.KeyboardState.js'></script>
		<script src="vendor/threex.dragpancontrols.js"></script>

		<link  href="css/main.css" rel="stylesheet"/>

		<style>
        body {
            color: #000;
            font-family:Monospace;
            font-size:13px;
            text-align:center;
            font-weight: bold;

            margin: 0px;
            overflow: hidden;
        }
		</style>
	</head>
<body>
	<!-- three.js container -->
    	<div id="container"></div>
	<!-- info on screen display -->
	<div id="info">
		<div class="top">
		</div>
		<div class="bottom" id="inlineDoc" >
			- <i>p</i> for screenshot
		</div> 
	</div> 

	<script type="text/javascript">
		var stats, scene, renderer;
		var camera, cameraControls;
		var keyboard, sphere, mirrorSphereCamera;


		if( !init() )	animate();

		// init the scene
		function init(){

			if( Detector.webgl ){
				renderer = new THREE.WebGLRenderer({
					antialias		: true,	// to get smoother output
					preserveDrawingBuffer	: true	// to allow screenshot
				});
				renderer.setClearColorHex( 0xBBBBBB, 1 );
			// uncomment if webgl is required
			//}else{
			//	Detector.addGetWebGLMessage();
			//	return true;
			}else{
				renderer	= new THREE.CanvasRenderer();
			}
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.getElementById('container').appendChild(renderer.domElement);

			// add Stats.js - https://github.com/mrdoob/stats.js
			stats = new Stats();
			stats.domElement.style.position	= 'absolute';
			stats.domElement.style.bottom	= '0px';
			document.body.appendChild( stats.domElement );

			// create a scene
			scene = new THREE.Scene();

			// put a camera in the scene
			camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.set(0, 5, 5);
			scene.add(camera);

			// create a camera contol
			//cameraControls	= new THREEx.DragPanControls(camera)

			// transparently support window resize
			THREEx.WindowResize.bind(renderer, camera);
			// allow 'p' to make screenshot
			THREEx.Screenshot.bindKey(renderer);
			// allow 'f' to go fullscreen where this feature is supported
			if( THREEx.FullScreen.available() ){
				THREEx.FullScreen.bindKey();		
				document.getElementById('inlineDoc').innerHTML	+= "- <i>f</i> for fullscreen";
			}
			/* -- END OF Boilerplate -- */
			// Add keyboard listener
			keyboard = new THREEx.KeyboardState();
			
			// Add sky
			var urls = [ 
			    "images/space.jpg", 
			    "images/space.jpg", 
			    "images/space.jpg", 
			    "images/space.jpg", 
			    "images/space.jpg", 
			    "images/space.jpg", 
			]; 
			var textureCube = THREE.ImageUtils.loadTextureCube(urls);
			//setup the cube shader 
			var shader = THREE.ShaderUtils.lib["cube"]; 
			var uniforms = THREE.UniformsUtils.clone(shader.uniforms); 
			uniforms['tCube'].texture = textureCube; 
			var material = new THREE.ShaderMaterial({ 
			        fragmentShader : shader.fragmentShader, 
			        vertexShader   : shader.vertexShader, 
			        uniforms       : uniforms 
			});
			//create a skybox 
			var size = 10000; 
			skyboxMesh = new THREE.Mesh(  
			    new THREE.CubeGeometry(size,size,size),material); 
			//IMPORTANT!! draw on the inside instead of outside 
			skyboxMesh.flipSided = true; // you must have this or you won't see anything 
			scene.add(skyboxMesh); 

			// Add sphere
			var geometry = new THREE.SphereGeometry( 2, 32, 32 );
			var material = new THREE.MeshBasicMaterial( {
				color: 0xffffff,
				map: THREE.ImageUtils.loadTexture( 'images/earth.jpg'),
				overdraw: true,
			} );
			sphere = new THREE.Mesh( geometry, material );
			sphere.position.z = -50
			scene.add( sphere );

			// Add ground
			var grassTex = THREE.ImageUtils.loadTexture('images/grass.png'); 
			grassTex.wrapS = THREE.RepeatWrapping; 
			grassTex.wrapT = THREE.RepeatWrapping; 
			grassTex.repeat.x = 256; 
			grassTex.repeat.y = 256; 
			var groundMat = new THREE.MeshBasicMaterial({map:grassTex}); 
			var groundGeo = new THREE.PlaneGeometry(400,400); 
			var ground = new THREE.Mesh(groundGeo,groundMat); 
			ground.position.y = -1.9; //lower it 
			ground.rotation.x = -Math.PI/2; //-90 degrees around the xaxis 
			//IMPORTANT, draw on both sides 
			ground.doubleSided = true; 
			scene.add(ground);
		}

		// animation loop
		function animate() {

			// loop on request animation loop
			// - it has to be at the begining of the function
			// - see details at http://my.opera.com/emoller/blog/2011/12/20/requestanimationframe-for-smart-er-animating
			requestAnimationFrame( animate );

			// do the render
			render();

			// update stats
			stats.update();
		}

		// render the scene
		function render() {
			// update camera controls
			//cameraControls.update();
			roll();

			// actually render the scene
			renderer.render( scene, camera );
		}
		//z * Math.cos(rotSpeed) + x * Math.sin(rotSpeed);
		function roll() {
			var sphereRotSpeed = .02 
			var x = sphere.position.x,
	        y = sphere.position.y,
	        z = sphere.position.z;

			if( keyboard.pressed("up") ) {
				sphere.position.z -= 1
				sphere.rotation.x -= (23.5/180) * Math.PI;
				if (Math.abs(sphere.rotation.z > (5/180) * Math.PI))sphere.rotation.x -= (5/180)*Math.PI;
				if (Math.abs(sphere.position.z - camera.position.z) > 20) camera.position.z -= 1
			}
			if ( keyboard.pressed("down") ) {
				sphere.position.z += 1
				sphere.rotation.x += (23.5/180) * Math.PI;
				if (Math.abs(sphere.rotation.z > (5/180) * Math.PI))sphere.rotation.x -= (5/180)*Math.PI;
				if (Math.abs(sphere.position.z - camera.position.z) < 25) camera.position.z += 1
			}
		    if (keyboard.pressed("left")){ 
		        sphere.position.x = x * Math.cos(sphereRotSpeed) + z * Math.sin(sphereRotSpeed);
		        sphere.rotation.z += (45/180) * Math.PI;
		    }
		    if (keyboard.pressed("right")){
		        sphere.position.x = x * Math.cos(sphereRotSpeed) - z * Math.sin(sphereRotSpeed);
		        sphere.rotation.z -= (45/180) * Math.PI;
		    }

		    if (keyboard.pressed("A")){
		    	camera.position.x -= (45/180) * Math.PI;
		    }
		    if (keyboard.pressed("D")){
		    	camera.position.x += (45/180) * Math.PI;
		    }
		    if (keyboard.pressed("W")){
		    	camera.position.y += (45/180) * Math.PI;
		    }
		    if (keyboard.pressed("S")){
		    	if (camera.position.y > (45/180) * Math.PI )camera.position.y -= (45/180) * Math.PI;
		    }
		    if (keyboard.pressed("Q")){
				camera.position.z -= 1
		    }
		    if (keyboard.pressed("E")){
				camera.position.z += 1
		    }
		    camera.lookAt(sphere.position);
		}
	</script>
</body>
</html>
